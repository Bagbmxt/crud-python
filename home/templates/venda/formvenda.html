<!DOCTYPE html>
{% extends 'base.html' %}
{% block conteudo %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crud com Python</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
</head>
<body>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro Vendas</h1>
</div>

<div class="col-8 m-auto pt-2 pb-2  text-center">
    <a href="/" class="btn btn-primary">Inicio</a>
</div>

<div class="col-8 m-auto pt-2 pb-2  text-center">
    <a href="/principal" class="btn btn-info">Palma</a>
</div>

<div class="col-8 m-auto pt-2 pb-2  text-center">
    <a href="/homevenda" class="btn btn-secondary">Voltar</a>
</div>

<div class="col-50 m-auto pt-13 pb-12  text-center">
    <div id="result"></div>

      <div class="col-4 m-auto pt-4 pt-2 text-center">
        <form name="formvenda" id="formvenda" action="{% if db %}/updatevenda/{{db.id}}/{%else%}/createvenda/{% endif %}" method="post">
            {% csrf_token %}
            <!--{{form.as_p}}-->
<div class="form-group">

<select class="form-group mt-4" id="id_formp"  {{form.pessoa}}

    <br><br>

<select class="form-group mt-4" id="id_formpro"{{form.produto}}

 <div class="form-group">
    <label>Placa</label>
    <input type="text" name="placa" value="{{request.POST.placa}} {{db.placa}}" class="form-control">
  </div>

 <div class="form-group">
    <label>Carro</label>
    <input type="text" name="carro" value="{{request.POST.carro}} {{db.carro}}" class="form-control">
  </div>

 <div class="form-group">
    <label>Valor </label>
    <input type="text" name="valor_peca" value="{{request.POST.valor_peca}} {{db.valor_peca}}" class="form-control">
  </div>

 <div class="form-group">
      <label> Obs</label>
      <input type="textfield" name="obs" value="{{request.POST.obs}}{{db.obs}}" class="form-control">

  </div>
    <div class="form-group">
            <input class="form-check-input" type="checkbox" {{form.sim}} >
            <label class="form-check-label">
                PAGO
            </label>
</div>
<br>
     <div class="form-group">
            <input class="form-check-input" type="checkbox" {{form.nao}} >
            <label class="form-check-label">
                PENDENTE
            </label>
</div>

  </div>



<input type="submit" class="btn btn-success" value="Salvar">
    </form>
</div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
<script src="{% static 'javascript.js' %}"></script>

<script>

$(document).ready(function() {
     $('#id_formp').select2();
});

</script>
<script>

$(document).ready(function() {
     $('#id_formpro').select2();
});

</script>
{% endblock %}
</body>
</html>
