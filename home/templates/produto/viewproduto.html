<!DOCTYPE html>
{% extends 'base.html' %}
{% block conteudo %}
{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro CLientes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>



<div class="input-group">

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>

    {{ db.nome }}</h1>
</div>

<div class="col-8 m-auto pt-2 pb-2  text-center">
    <a href="/" class="btn btn-primary">inicio</a>
</div>

<div class="col-8 m-auto pt-2 pb-2  text-center">
    <a href="/homeproduto" class="btn btn-secondary">Voltar</a>
</div>


<div class="col-8 m-auto pt-2 pb-2  text-center">
    <a href="/formproduto" class="btn btn-success">Adicionar</a>
</div>





    <table class="table table-striped" border="9" style="width:100%" >
<div class="thead-dark">
<thead>

   <tr class="table-active ">

        <th scope="col"> ID </th>
        <th scope="col">Nome</th>
        <th scope="col">Carro</th>
        <th scope="col">Ano</th>
        <th scope="col">Lado</th>
        <th scope="col">obs</th>
       <th scope="col">EDITAR</th>
       <th scope="col">DELETAR</th>

    </tr>

</thead>

</div>


<tbody>


    <tr>
        <td>{{ db.id }}</td>
        <td>{{ db.nome }}</td>
        <td>{{ db.carro }}</td>
        <td>{{ db.ano }}</td>
        <td>{{ db.lado }}</td>
        <td>{{ db.obs }}</td>

           <td> <a href="/editproduto/{{db.id}}/" class="btn btn-primary btn-sm">Editar</a></td>
           <td> <a href="/deleteproduto/{{db.id}}/" class="btn btn-danger btn-sm btnDel">Deletar</a></td>
    </tr>




</tbody>

</table>

<script src="{% static 'javascript.js' %}"></script>

</body>
</html>
{% endblock %}
