<!DOCTYPE html>
{% extends 'base.html' %}
{% block conteudo %}
{% load static %}

<h1 class="mt-3 mb-3">Login</h1>

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}

 <div class="mb-3">
    <label>Usuário</label>
    <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
  </div>

 <div class="mb-3">
    <label>Senha</label>
    <input type="password" name="senha" value="{{request.POST.senha}}" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
{% else %}
<p>
    Você fez o login com {{user}},
    <a href="{% url 'principal' %}"> Clique aqui</a> para sair.
</p>
{% endif%}
{% endblock %}
