<!DOCTYPE html>
{% extends 'base.html' %}
{% block conteudo %}
{% load static %}

<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
 <div class="mb-3">
    <label>Nome</label>
    <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control">
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
  </div>

 <div class="mb-3">
    <label>UsuÃ¡rio</label>
    <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
  </div>

 <div class="mb-3">
    <label>Senha</label>
    <input type="password" name="senha" value="{{request.POST.senha}}" class="form-control">
  </div>

 <div class="mb-3">
    <label>Repetir a Senha</label>
    <input type="password" name="senha2" value="{{request.POST.senha2}}" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>

{% endblock %}
